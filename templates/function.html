<!DOCTYPE html>
<html>

	<head>
		<meta charset="UTF-8">
		<meta name="renderer" content="webkit">
		<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
		<meta name="viewport" content="width=device-width,initial-scale=1,minimum-scale=1,maximum-scale=1,user-scalable=no" />
		<title>Firmware分析系统</title>
		<link rel="stylesheet" type="text/css" href="/static/layui/css/layui.css" />
		<link rel="stylesheet" type="text/css" href="/static/css/admin.css" />
	</head>

	<body>
		<div class="page-content-wrap">
				<form class="layui-form" action="">
					<div class="layui-form-item">
						<div class="layui-inline">
							<input type="text" name="title" placeholder="请输入地址" autocomplete="off" class="layui-input">
						</div>
						<div class="layui-inline">
							<input type="text" name="title" placeholder="请输入函数名" autocomplete="off" class="layui-input">
						</div>
						<button class="layui-btn layui-btn-normal" lay-submit="search">搜索</button>
					</div>
				</form>
				<div class="layui-form" id="table-list">
					<table class="layui-table" lay-even lay-skin="nob">
						<colgroup>
							<col width="40%">
							<col width="40%">
							<col width="20%">
						</colgroup>
						<thead>
							<tr>
								<th>函数地址</th>
								<th>函数名字</th>
								<th>操作</th>
							</tr>
						</thead>
						<tbody>
							{% for item in function %}
							<tr>
                                <td>{{ item.addr }}</td>
                                <td>{{ item.name }}</td>
								<td>
									<div class="layui-inline">
										<button class="layui-btn layui-btn-mini layui-btn-normal  edit-btn" data-id="1" data-url="../funchange"><i class="layui-icon">&#xe642;</i></button>
									</div>
								</td>
							</tr>
							{% endfor %}
						</tbody>
					</table>
				</div>
		</div>
		<script src="/static/layui/layui.js" type="text/javascript" charset="utf-8"></script>
		<script src="/static/js/common.js" type="text/javascript" charset="utf-8"></script>
	</body>

</html>
